<div class="container">
  <form class="login-form" #f="ngForm" (ngSubmit)="save(f)">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username" autocomplete="off">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
  </form>
</div>
